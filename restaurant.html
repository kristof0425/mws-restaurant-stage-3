<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f3f3f3">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="main-header">
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1 class="header-title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content">
    <!-- Beginning map -->
    <section class="map-container">
      <div id="map" class="map" role="application" aria-label="Selected restaurant shown on Google Maps."></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <section class="add-review-container">
        <h2>Add review</h2>
        <form class="add-review-form" id="add-review-form" action="">
          <label for="review-name">Name:</label>
          <input type="text" placeholder="Type in your name here" aria-label="Name of the reviewer" id="name" required  name="review-name"/>
          <label for"review-rating">Rating:</label>
          <select name="review-rating" aria-label"Rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="review-comment">Comment:</label>
          <textarea name="reivew-comment" rows="5" required id="review-comment" aria-label="Review" placeholder="Write your comment here..."></textarea>
          <button type="submit" id="submit">Add review</button>
        </form>
      </section>
      <!-- End reviews -->
    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="main-footer">
    <span class="footer-copyright">Copyright (c) 2017</span>
    <a href="/"><strong>Restaurant Reviews</strong></a>
    <span class="footer-rights">All Rights Reserved.</span>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" src="js/lozad.js"></script>
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="module" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmoCtqk10-n9JvL5HbxzfkyitqzVDHiCs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
